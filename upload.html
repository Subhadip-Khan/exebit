<!DOCTYPE html>
<html>
<head>
  <title>Exebit Submission Form</title>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <h1>Exebit Submission Form</h1>
  <form id="uploadForm">
    <label for="image">Image:</label>
    <input type="file" id="image" name="image"><br><br>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title"><br><br>
    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea><br><br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <button type="button" onclick="submitData()">Submit</button>
  </form>
  <script>
    function submitData() {
      var formData = new FormData(document.getElementById('uploadForm'));
      formData.append("image", document.getElementById('image').files[0]);
      fetch('https://script.google.com/macros/s/AKfycby9IOSustFPLFy_9w1TvK5MG3Cvt-Q08JCkrv3NJV-DKAYd-cpVsxSpRgO7tWCWunaSkw/exec', { // Replace with your deployed web app URL
        method: 'POST',
        body: formData,
        mode: 'no-cors'
      }).then(function(response) {
        // Handle successful submission
        console.log('Data submitted successfully!');
      }).catch(function(error) {
        // Handle errors
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
